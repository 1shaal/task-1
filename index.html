<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive One-Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div class="banner">
            <h1>Banner Image</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home" class="content">
            <div class="title">
                <h2>Title</h2>
                <p>Some introductory text about the website and its purpose.</p>
            </div>
            <div class="image">
                <h2>Image</h2>
            </div>
        </section>

        <!-- Sub-Sections -->
        <section class="sub-sections">
            <div class="sub-item">
                <h3>S-Title 1</h3>
                <p>Text describing this section in detail.</p>
            </div>
            <div class="sub-item">
                <h3>S-Title 2</h3>
                <p>Text providing more information about this part.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
